<!-- the body block will be built of templates -->
<body>
  <div class="container" id="bodyblock">
    {{> main}} <!-- line containing page content -->
  </div>
</body>

<!--
  ## template template
  desc: template for a page
-->
<template name="templatetemplate">
  <h2>template page</h2>
</template>

<!--
  ## main page template
  desc: displayed on every page
    gives basic navigation and login/account details/functions
-->
<template name="main">
  {{> navigation}} <!-- navigation bar -->
  <main>
    <div class="container-fluid">
      {{> yield}} <!-- line where the content appears -->
    </div>
  </main>
</template>

<!--
  ## home content template
  desc: contains what is displayed on the first page
  currently displays project definition that should be in the about page
  towards the end, may become the "create new note" page
-->
<template name="home">
    <div class="row">
        <div class="col-md-12">
            <h2>User Notes</h2>
            <p>
                Welcome to User Notes, a site for storing and sharing text. You can
                <a href="{{pathFor route="public-notes"}}">browse</a>,
                <a href="{{pathFor route="create-note"}}">create</a>, and share public notes right away, or you can
                <a href="{{pathFor route="login"}}">log in</a> or <a href="{{pathFor route="register"}}">register</a>
                to create private notes.
            </p>
        </div>
    </div>
</template>
