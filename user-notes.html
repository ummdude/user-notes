<!-- ### Meteor Partial Page Templates ### -->

<!--
## main page template
displayed on every page
gives basic navigation and login/account details/functions
-->

  <h1>User Notes</h1>
  {{> navigation}} <!-- links to other pages -->
  {{> yield}} <!-- line where the content appears -->
</template>

<!--
## navigation template
