<!--
  ## public notes content template
  desc: displays the titles of notes that the public notes database stores
     clicking on a title takes you to a page that displays the note text of the note.
  = on clicking on a note title on the left column
    that note is displayed on the right column.
  = a person might want a note to display on its own page but this layout has different advantages to a user.
  = this page might be changed to display all notes
-->
<!-- -->
<!-- key words for marker jumps: internal linking, anchor text-->
<!--
  notes-list notes:
  newer notes appear at the bottom
  there are many notes with no titles initially made
  perhaps we can separate the notes into pages
  so that older notes appear in older pages,
  and newer notes appear in newer pages.
-->

<template name="publicNotes">
    <div class="row displayNotes">
        <div class="col-md-4 notesList">
            <h2>Public Notes</h2>
            <div class="list-group">
                {{#each publicNotes}}
                    <a name="{{_id}}" href="#" class="list-group-item">{{title}}</a>
                {{/each}}
            </div>
        </div>
        <div class="col-md-8 selectedNote"> <!-- Needs to be initially hidden -->
            {{#if hasPublicNote}}
                <h2 id="displayTitle">{{noteTitle}}</h2>
                <p><small class="text-uppercase">
                    by <span id="displayOwner">{{noteOwner}}</span> at <span id="displayDate">{{noteDate}}</span>
                </small></p>
                <pre id="displayNote">{{noteContent}}</pre>
                {{#if canDelete}}
                    <button class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete Note
                    </button>
                {{/if}}
            {{/if}}
        </div>
    </div>
</template>
