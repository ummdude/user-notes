<!-- newer display code: test page for note parsing and internal links-->
<template name="testPage">
  <div class="row displayNotes">
    <div class="col-md-4 notesList">
      <h2>Marker View</h2>
      <p>test page to test text parsing and internal links</p>
      <p>markers are to be stated as ####markername###, html, jquery, javascript, and meteor code may not work</p>
      <!-- <p>***A note needs to be double clicked to display correctly...</p> -->
      <div class="list-group">
        {{#each publicNotes}}
        <a name="{{_id}}" href="#" class="list-group-item">{{title}}</a>
        {{/each}}
      </div>
    </div>
    <div class="col-md-8 selectedNote"> <!-- Needs to be initially hidden -->
      {{#if hasPublicNote}}
        <h2 id="displayTitle">{{noteTitle}}</h2>
        <p><small class="text-uppercase">
          by <span id="displayOwner">{{noteOwner}}</span> at <span id="displayDate">{{noteDate}}</span>
        </small></p>

        <!-- adding marker function -->
        <div id="noteMarkers"></div>

        <div id="textDiv"> <!-- div to append marker elements to-->
          <!-- test note-->
          <pre id="textElement2">Note</pre>
           <!-- new location to display the note text-->
        </div>
        <p>Unmodified text:</p>
        <pre id="textElement">{{noteContent}}</pre>
        {{#if canDelete}}
          <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Delete Note
          </button>
        {{/if}}
      {{/if}}
    </div>
  </div>
</template>
