<template name="createNote">
    <div class="row">
        <div class="col-md-12">
            <h2>Create Note</h2>
            <!-- text box in own template?-->
            <!-- no custom formatting other than customization of project -->
            <!-- basic textbox like pastebin-->
            <!-- "marker" feature to work on text in textbox aa-->

            <!-- on submit, by enter? or by click of submit button,
              meteor listens for the event on this template to take the form input and
              create a database object/element/thing from that input.
            -->
            <form class="new-note">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" name="notetitle" class="form-control input-lg" placeholder="Enter note title." />
                </div>
                <div class="form-group">
                    <label>Text</label>
                    <textarea name="notetext" class="form-control" placeholder="Enter note text." rows="40"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</template>
