<!--
  ## navigation template
  desc: displayed on every page
    gives basic navigation and login/account details/functions
    - provides user specific features when logged in
-->
<template name="navigation">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">User Notes</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    {{#each pages}}
                        <li>{{> navLink}}</li>
                    {{/each}}
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        <li><a href="#">{{currentUser.username}}</a></li>
                        <li><a href="#" class="logout">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout
                        </a></li>
                    {{else}}
                        <li><a href="{{pathFor route="register"}}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Sign Up
                        </a></li>
                        <li><a href="{{pathFor route="login"}}">
                            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login
                        </a></li>
                    {{/if}}
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="navLink">
    <a href="{{pathFor route=(route)}}">{{label}}</a>
</template>
